<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css.css" />
    <link rel="icon" href="./Favicon.ico" />
    <!-- https://www.figma.com/file/0LtafLEJWWZqu3pATOKam4/Doctors-Clinic-Website-UI -->
  </head>
  <body>
    <!-- main background -->
    <div class="wrapper">
      <!-- Secondary background -->
      <div class="main">
        <header class="header">
          <nav>
            <div class="header_wrapper">
              <!-- left part of the header -->
              <div class="header_logo">
                <img class="wind" src="./wind.png" alt="Logo" />
                <a class="header_links" href="#"
                  ><span class="logo_text">Airi Health</span>
                </a>
              </div>
              <!-- right part of the header -->
              <div class="header_linkbar">
                <div class="header_mainlinks">
                  <div class="header_home_wrapper">
                    <a class="header_home" href="#">Home</a>
                    <img
                      class="header_bluedot"
                      src="./Ellipse 249.png"
                      alt="dot"
                    />
                  </div>
                  <div class="header_4link">
                    <a class="header_linkdecoration" href="#">Services</a>
                    <a class="header_linkdecoration" href="#">Clinic</a>
                    <a class="header_linkdecoration" href="#">Doctors</a>
                    <a class="header_linkdecoration" href="#">Contact</a>
                  </div>
                </div>
                <div class="header_logIn">
                  <a class="header_linkdecoration" href="#">Log In</a>
                </div>
                <div class="header_register">
                  <a class="header_linkdecoration" href="#"
                    ><span class="register_header_button"> Register</span></a
                  >
                </div>
              </div>
            </div>
          </nav>
        </header>
        <footer class="footer">
          <div class="footer_wrapper">
            <p>&copy; 2021 Ulala.com. All rights reserved</p>
          </div>
        </footer>
      </div>
      <!-- left top corner bundle -->
      <div class="corner">
        <div class="corner_wrapper">
          <div class="corner_text">Freebie</div>
        </div>
      </div>
    </div>
  </body>
</html>
