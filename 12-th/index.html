<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./img/favicon5.ico" />
    <link rel="stylesheet" href="./fonts.css" />
    <!-- Main style -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><nav></nav></header>
    <div class="c-contact_us__form-container">
      <div class="c-contact_us__form-container__wrapper">
        <div class="c-contact_us__title">
          <div class="c-contact_us__title_wrapper">
            <p class="e-contact_us__tittle">Contact Us</p>
          </div>
        </div>
        <form method="GET" action="" class="c-contact_us__form">
          <label class="c-contact_us__form__item">
            <span>Full Name</span>
            <input class="e-contact_us__input-text" type="text" placeholder="Ram Kaji" />
          </label>
          <label class="c-contact_us__form__item">
            <span>Your Email Address</span>
            <input class="e-contact_us__input-text" type="text" placeholder="hello@lastdoor.store" />
          </label>
          <label class="c-contact_us__form__item">
            <span>Your Message</span>
            <textarea class="e-contact_us__input-textarea"
              name="contact-us-textarea"
              placeholder="Type your message here..."
            ></textarea>
          </label>
          <button class="e-contact_us__submit-button e-cont"><span>Submit Your Message</span></button>
        </form>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
