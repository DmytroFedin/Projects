<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header></header>
    <div class="transform main-wrapper">
      <div class="transform text-wrapper">
        <p>
          Mind <br />
          Map <br />
          Template
        </p>
        <p class="transform bttm_text">Bubble Map, Double Bubble Map, Circle Map, Tree Map</p>
      </div>

      <div class="transform big-top-circles">
        <div class="transform circle outside"></div>
        <div class="transform circle inside"></div>
      </div>

      <div class="transform flower-wrapper">
        <div class="transform circle central-circle"></div>
        <div class="transform flower">
          <div class="transform line vertical"></div>
          <div class="transform line horizontal"></div>
          <div class="transform line diagonal-right"></div>
          <div class="transform line diagonal-left"></div>
          <div class="transform circle big-circle top-left"></div>
          <div class="transform circle small-circle top"></div>
          <div class="transform circle big-circle top-right"></div>
          <div class="transform circle medium-circle right"></div>
          <div class="transform circle big-circle bottom-right"></div>
          <div class="transform circle small-circle bottom"></div>
          <div class="transform circle big-circle bottom-left"></div>
          <div class="transform circle medium-circle left"></div>
        </div>
        
      </div>
    </div>

    <footer></footer>
  </body>
</html>
